<!DOCTYPE html>
<html>
<head>
    <title>Species & Face Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }

        .upload-box {
            padding: 15px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            background: #f0f0f0;
            margin-bottom: 20px;
        }

        .analyze-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .result-box {
            background: #e0e0e0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" name="image" required>
            </div>

            <button type="submit" class="analyze-button">Analyze</button>
        </form>

        {% if result %}
            <div class="result-box">
                <strong>Details:</strong><br>
                {{ result }}
            </div>

            <div class="image-box">
                <img src="{{ image }}" alt="Uploaded Image">
            </div>
        {% endif %}
    </div>
</body>
</html>
